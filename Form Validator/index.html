<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="heading">
            <h1>Sign Up Today!</h1>
        </div>
        <form action="" id="form" >
            
            
            <div class="form-group">
                <label >Full Name</label><br>
                <input name="name" type="text" placeholder="Full Name" required minlength="3" maxlength="100">
            </div>
            <div>
                <label >Phone Number</label><br>
                <input name="phone" type="phone" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div>
                <label >Email Address</label><br>
                <input name="email" type="email" placeholder="email@address.com" required>
            </div>
            <div>
                <label >Website URL</label><br>
                <input name="url" type="url" placeholder="https//:navy.design" required>
            </div>
            <div>
                <label >Password</label><br>
                <input  type="password" id="password1" placeholder="Create Password (Min. 8 characters)" required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="The password must include at least one captial letter ,one small letter and number">
            </div>
            <div>
                <label >confirm Password</label><br>
                <input name="password" type="password" id="password2" placeholder="Confirm Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>
            <button class="register"  id="register" type="submit">Register</button><br>
        </form>
        
        <!-- <div class="btn"> -->

            
        <!-- </div> -->
        <h1 class="message-container" id="message">Don't Hesitate</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
